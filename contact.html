<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"

      crossorigin="anonymous"

    <link

    <title>My Profile</title>

  <body>
    <!--Navbar design-->
    <nav class="myNavBar bg-dark">
      <h1>
        <img class="small_image" src="img/zia_small_4.jpg" />
        <a href="index.html">MarkhorMedia</a>
      </h1>
      <ul>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">ContactMe</a></li>
      </ul>
    </nav>
    <section class="container_contact">
      <div class="image_bio">
        <img class="round_img" src="/img/portrait.png" />
        <h1>You can reach me by filling this form</h1>
      </div>
      <div class="myform">
        <form action="index.html">
          <div class="form-group">
            <h1>Enter first Name</h1>
            <input type="text" name="FirstName" placeholder="Your name" />
          </div>
          <div class="form-group">
            <h1>Enter last Name</h1>
            <input type="text" name="LastName" placeholder="Your last name" />
          </div>
          <div class="form-group">
            <textarea placeholder="Enter message here" rows="8" cols="80">
            </textarea>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
      </div>
    </section>
  </body>
